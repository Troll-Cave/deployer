variables:
  - name: blob
    type: string
    scope: org
    secret: false

steps:
  - name: build
    type: commands
    persist: true
    locals:
      - name: bar
        type: string
    actions:
      - name: npm install
        command: |
          echo ${locals.bar}
          cat lol.txt

files:
  - name: textfile
    can_replace: true # this will default to false
    binary: false # this will be the default
    location: './lol.txt'

flow:
  - step: build
    depends_on: []
    locals:
      bar: ${variables.blob}
