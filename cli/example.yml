variables:
  - name: blob
    type: string
    scope: org
    secret: false

steps:
  - name: build
    type: commands
    persist: true
    locals:
      - name: bar
        type: string
    actions:
      - name: npm install
        command: |
          echo ${locals.bar}
          npm install

flow:
  - step: build
    depends_on: []
    locals:
      bar: ${variables.blob}
